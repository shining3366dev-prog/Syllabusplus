<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus+ Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="explorer-body">

    <header class="explorer-header">
        <div class="header-left">
            <a href="index.html" class="back-home"><i class="fa-solid fa-chevron-left"></i> Home</a>
            <span class="divider">/</span>
            <h2 id="subject-title">Loading...</h2>
        </div>
        <div class="logo">Syllabus+</div>
    </header>

    <div class="explorer-container">
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Files</h3>
            </div>
            <div id="file-tree" class="file-tree">
                <p style="padding:20px; color:#666;">Loading resources...</p>
            </div>
        </aside>

        <main class="preview-pane">
            <div id="empty-state" class="empty-state">
                <i class="fa-regular fa-file-pdf" style="font-size: 4rem; color: #ddd; margin-bottom: 20px;"></i>
                <h2>Select a file to preview</h2>
                <p>Choose a document from the left sidebar to read it here.</p>
            </div>
            <iframe id="pdf-viewer" class="pdf-frame hidden" src=""></iframe>
        </main>
    </div>

    <script type="module" src="./auth.js"></script>
    <script src="./files.js"></script>
</body>
</html>
