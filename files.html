<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus+ Resources</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <!-- Your Stylesheets -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main-content">
        <div class="explorer-wrapper">
            
        <aside class="sidebar-vertical">
            
            <div class="sidebar-top">
                <div class="sidebar-info">
                    <h2 id="subject-title" data-i18n="page_loading">Loading...</h2>
                    <span class="badge" data-i18n="page_resources">Resources</span>
                </div>

                <div class="year-select-wrapper sidebar-spacer">
                    <select id="file-year-select" class="year-dropdown" onchange="updateFileYear(this.value)">
                    </select>
                    <i class="fa-solid fa-chevron-down dropdown-arrow"></i>
                </div>

                <a href="#" class="btn-back" onclick="goBackToSubjects(event)">
                    <i class="fa-solid fa-arrow-left"></i> <span data-i18n="back_to_subjects">Back to Subjects</span>
                </a>
            </div>
            
            <div id="file-tree" class="file-tree-content">
                <div class="loading-spinner" data-i18n="page_loading_files">Loading files...</div>
            </div>
        </aside>

        <main class="preview-area">
            <div class="mobile-preview-header">
                <button class="btn-back-to-list" onclick="closePreview()">
                    <i class="fa-solid fa-chevron-left"></i>
                    <span data-i18n="back_explorer">Back to Explorer</span>
                </button>
            </div>

            <div id="empty-state" class="empty-state">
                <div class="empty-icon-circle">
                    <i class="fa-regular fa-file-lines"></i>
                </div>
                <h3 data-i18n="select_document">Select a document</h3>
                <p data-i18n="select_file_hint">Choose a file from the sidebar to preview it.</p>
            </div>

            <div id="article-viewer" class="article-viewer hidden"></div>
            
            <iframe id="pdf-viewer" class="pdf-viewer hidden" sandbox="allow-scripts allow-same-origin" src=""></iframe>
        </main>

        </div>
    </div>

    <script src="./layout.js"></script>
    <script type="module" src="./auth.js"></script>
    <script src="./files.js"></script>
    <script>
        // Prevent right-click on PDF viewer to disable download
        document.addEventListener('DOMContentLoaded', () => {
            const pdfViewer = document.getElementById('pdf-viewer');
            if (pdfViewer) {
                pdfViewer.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    return false;
                });
            }
        });
    </script>
</body>
</html>
